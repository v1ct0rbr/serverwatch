<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, style, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">ServerWatch</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    
    <!-- Dynamic styles -->
    <th:block th:replace="${style}" />
    
    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon" type="image/x-icon">
</head>
<body>
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Navigation Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <!-- Main Content -->
    <main class="container py-4">
        <div th:replace="${content}">
            <p>Conteúdo da página aqui</p>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Dynamic scripts -->
    <th:block th:replace="${scripts}" />
</body>
</html>
