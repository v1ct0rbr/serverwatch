<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Erro ' + ${status} + ' - ServerWatch'">Erro - ServerWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <!-- Ícone dinâmico baseado no status -->
                        <i th:class="${status >= 500 ? 'fas fa-server text-danger' : 
                                       status == 404 ? 'fas fa-search text-warning' : 
                                       status == 403 ? 'fas fa-lock text-danger' : 
                                       status == 401 ? 'fas fa-user-lock text-warning' : 
                                       'fas fa-exclamation-triangle text-danger'}" 
                           style="font-size: 5rem;"></i>
                        
                        <!-- Código do erro -->
                        <h1 class="display-1 fw-bold mt-4" th:text="${status}">500</h1>
                        
                        <!-- Mensagem -->
                        <h3 class="mb-3" th:text="${message}">Erro interno do servidor</h3>
                        
                        <!-- URI -->
                        <p class="text-muted mb-4">
                            <strong>URI:</strong> <code th:text="${uri}">unknown</code>
                        </p>
                        
                        <!-- Timestamp -->
                        <p class="text-muted small">
                            <i class="fas fa-clock me-2"></i>
                            <span th:text="${timestamp}">timestamp</span>
                        </p>
                        
                        <!-- Botões de ação -->
                        <div class="mt-4">
                            <a href="/" th:href="@{/}" class="btn btn-primary me-2">
                                <i class="fas fa-home me-2"></i>Página Inicial
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
