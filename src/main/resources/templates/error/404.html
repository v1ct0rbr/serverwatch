<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - ServerWatch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .error-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .error-title {
            font-size: 1.8rem;
            margin: 10px 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .error-body {
            padding: 40px 30px;
            text-align: center;
        }

        .error-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .search-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }

        .popular-links {
            text-align: left;
            margin-top: 20px;
        }

        .popular-links h6 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .popular-links a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin: 5px 5px 5px 0;
            border: 1px solid #e9ecef;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .popular-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-outline-custom {
            border: 2px solid #667eea;
            color: #667eea;
            background: white;
        }

        .btn-outline-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 0 15px;
                border-radius: 15px;
            }
            
            .error-header {
                padding: 30px 20px 25px;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-body {
                padding: 30px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container fade-in">
        <!-- Header com código do erro -->
        <div class="error-header">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            <h1 class="error-code">404</h1>
            <p class="error-title">Página não encontrada</p>
        </div>

        <!-- Corpo com detalhes -->
        <div class="error-body">
            <p class="error-description">
                Ops! A página que você está procurando não existe ou foi removida. 
                Mas não se preocupe, vamos ajudá-lo a encontrar o que precisa.
            </p>

            <!-- Links populares -->
            <div class="search-container">
                <div class="popular-links">
                    <h6><i class="fas fa-star"></i> Links populares:</h6>
                    <a href="/"><i class="fas fa-home"></i> Início</a>
                    <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
                    <a href="/servers"><i class="fas fa-server"></i> Servidores</a>
                    <a href="/monitoring"><i class="fas fa-eye"></i> Monitoramento</a>
                  
                </div>
            </div>

            <!-- Botões de ação -->
            <div class="action-buttons">
                <a href="javascript:history.back()" class="btn btn-outline-custom">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <a href="/" class="btn btn-primary-custom">
                    <i class="fas fa-home"></i> Página Inicial
                </a>
            </div>
        </div>
    </div>
</body>
</html>
