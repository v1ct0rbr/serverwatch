<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de operação - ServerWatch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .error-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-body {
            padding: 30px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 600;
        }

        .error-detail {
            background-color: #f3e8ff;
            border-left: 4px solid #8b5cf6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #555;
        }

        .error-code-display {
            background-color: #faf5ff;
            border: 1px solid #e9d5ff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .error-timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }

        .error-footer {
            padding: 0 30px 30px;
            text-align: center;
        }

        .btn-home {
            display: inline-block;
            margin-right: 10px;
        }

        .btn-back {
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: #fff;
        }

        .alert-info-custom {
            background-color: #ede9fe;
            border-color: #ddd6fe;
            color: #6d28d9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="error-code" th:text="${errorCode}">ERR_CODE</div>
            <div class="error-title">Erro de Operação</div>
        </div>

        <div class="error-body">
            <div class="error-message" th:text="${message}">Ocorreu um erro ao processar sua solicitação.</div>

            <div class="error-detail" th:if="${detail}">
                <strong><i class="fas fa-info-circle"></i> Detalhes:</strong><br>
                <span th:text="${detail}">Informação adicional do erro</span>
            </div>

            <div class="error-code-display" th:if="${errorCode}">
                <strong>Código do erro:</strong><br>
                <code th:text="${errorCode}">ERROR_CODE</code>
            </div>

            <div class="alert alert-info alert-info-custom" role="alert">
                <i class="fas fa-lightbulb"></i> 
                <strong> Sugestão:</strong> Verifique os dados inseridos ou tente novamente mais tarde. Se o problema persistir, entre em contato com o suporte.
            </div>

            <div class="error-timestamp">
                <small>
                    <i class="far fa-clock"></i> 
                    <span th:text="'Ocorreu em: ' + ${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}">
                        Timestamp
                    </span>
                </small>
            </div>

            <div class="error-footer">
                <a href="javascript:history.back()" class="btn btn-primary btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <a href="/" class="btn btn-primary btn-home">
                    <i class="fas fa-home"></i> Início
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
