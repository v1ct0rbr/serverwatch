<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout (~{::content})}">

<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-4x text-danger"></i>
                    </div>
                    <h1 class="display-4 text-danger">500</h1>
                    <h4 class="mb-3">Erro interno do servidor</h4>
                    <p class="text-muted mb-4">
                        Ocorreu um erro inesperado. Nossa equipe foi notificada e está trabalhando para resolver o problema.
                    </p>
                    <div class="alert alert-light" role="alert" th:if="${error}">
                        <small class="text-muted" th:text="'Detalhes: ' + ${error}">
                            Detalhes do erro aparecerão aqui
                        </small>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Voltar ao Dashboard
                        </a>
                        <button class="btn btn-outline-secondary" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>
                            Tentar Novamente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
