<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação inválida - ServerWatch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .error-header {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-body {
            padding: 30px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .error-detail {
            background-color: #f8f9fa;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #555;
        }

        .error-fields {
            background-color: #fefce8;
            border-left: 4px solid #eab308;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error-fields h6 {
            color: #a16207;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-field-item {
            color: #92400e;
            font-size: 0.9rem;
            margin: 5px 0;
            padding-left: 10px;
            border-left: 2px solid #eab308;
        }

        .error-timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }

        .error-footer {
            padding: 0 30px 30px;
            text-align: center;
        }

        .btn-home {
            display: inline-block;
            margin-right: 10px;
        }

        .btn-back {
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: #fff;
        }

        .breadcrumb-custom {
            padding: 10px 30px;
            background-color: #f8f9fa;
            margin: 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .breadcrumb-custom a {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code" th:text="${status}">400</div>
            <div class="error-title">Solicitação Inválida</div>
        </div>

        <div class="error-body">
            <div class="error-message" th:text="${message}">Os dados enviados estão inválidos.</div>

            <div class="error-detail" th:if="${detail}">
                <strong>Detalhes:</strong><br>
                <span th:text="${detail}">Verifique os dados enviados</span>
            </div>

            <div class="error-fields" th:if="${errors}">
                <h6><i class="fas fa-list-check"></i> Campos com erro:</h6>
                <div th:each="error : ${errors}" class="error-field-item">
                    <strong th:text="${error.field}">campo</strong>: 
                    <span th:text="${error.defaultMessage}">erro</span>
                </div>
            </div>

            <div class="error-timestamp">
                <small>
                    <i class="far fa-clock"></i> 
                    <span th:text="'Ocorreu em: ' + ${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}">
                        Timestamp
                    </span>
                </small>
            </div>

            <div class="error-footer">
                <a href="javascript:history.back()" class="btn btn-warning btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <a href="/" class="btn btn-warning btn-home">
                    <i class="fas fa-home"></i> Início
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
