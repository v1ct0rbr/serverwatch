<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header Fragment -->
<div th:fragment="header" class="header">
    <div class="container-fluid bg-primary text-white py-3">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="mb-0">
                    <i class="fas fa-server me-2"></i>
                    ServerWatch
                </h1>
                <small class="text-light">Sistema de Monitoramento de Servidores</small>
            </div>
            <div class="col-md-6 text-end">
                <span class="badge bg-success fs-6" th:text="'Status: Online'">Status: Online</span>
                <small class="d-block text-light" th:text="'Última atualização: ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}">
                    Última atualização: 08/10/2025 14:30:00
                </small>
            </div>
        </div>
    </div>
</div>

</html>
