<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

>

<!-- Navigation Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"
                        th:classappend="${currentURI == '/' || currentURI == '/dashboard' ? 'active' : ''}">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/servers}"
                        th:classappend="${currentURI != null && #strings.contains(currentURI, '/servers') ? 'active' : ''}">
                        <i class="fas fa-server me-1"></i>Servidores
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/monitoring}"
                        th:classappend="${currentURI != null && #strings.contains(currentURI, '/monitoring') ? 'active' : ''}">
                        <i class="fas fa-chart-line me-1"></i>Monitoramento
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="principal.fullName">Usuário</span>

                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <span class="dropdown-item">
                                <i class="fas fa-user me-2"></i>
                                <span sec:authentication="name">
                                Nome Completo</span>
                            </span>

                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                         
                            <span class="dropdown-item">
                                <i class="fas fa-envelope me-2"></i>
                                <span sec:authentication="principal.email">Email</span>
                            </span>

                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user-edit me-2"></i>Meu Perfil
                            </a></li>

                        <li th:if="${user != null && user.hasRole('ADMIN')}"><a class="dropdown-item"
                                th:href="@{/admin}">
                                <i class="fas fa-cog me-2"></i>Administração
                            </a></li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Sair
                            </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
