<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Servidor: ' + ${server.name} + ' - ServerWatch'">Servidor - ServerWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/servers}">Servidores</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${server.name}">Servidor</li>
            </ol>
        </nav>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Cabeçalho do servidor -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <i class="bi bi-server text-primary" style="font-size: 2rem;"></i>
                                    </div>
                                    <div>
                                        <h2 class="mb-1" th:text="${server.name}">Nome do Servidor</h2>
                                        <p class="text-muted mb-1">
                                            <i class="bi bi-router me-1"></i>
                                            <code th:text="${server.ipAddress}">192.168.1.100</code>
                                            <a href="#" class="ms-2 text-decoration-none" onclick="copyToClipboard(this)" th:data-text="${server.ipAddress}">
                                            <i class="bi bi-clipboard" title="Copiar IP"></i>
                                        </a>
                                        </p>
                                        <span class="badge bg-info" th:text="${server.operationSystem.name}">Ubuntu 20.04</span>
                                        <span class="badge bg-success ms-2">
                                            <i class="bi bi-circle-fill me-1"></i>Online
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/servers/{id}/edit(id=${server.id})}" 
                                       class="btn btn-warning">
                                        <i class="bi bi-pencil me-1"></i>Editar
                                    </a>
                                    <button type="button" 
                                            class="btn btn-danger" 
                                            onclick="confirmDelete()"
                                            th:data-id="${server.id}"
                                            th:data-name="${server.name}">
                                        <i class="bi bi-trash me-1"></i>Excluir
                                    </button>
                                </div>
                                <div class="mt-2">
                                    <a th:href="@{/servers}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-1"></i>Voltar à Lista
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Informações Básicas -->
            <input type="hidden" th:value="${server.id}" id="server_id">      
            <div class="col-md-6 mb-4" id="servers-info-container">
              
            </div>

            <!-- Status de Conectividade -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-activity me-2"></i>Status de Conectividade
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="connection-status">
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando Status..</span>
                                </div>
                                <div class="mt-2 text-muted">Carregando dados de Conectividade</div>
                            </div>                          
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">Última verificação:</small>
                            <small class="text-muted">há 30 segundos</small>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-primary btn-sm w-100" id="test_connection" th:attr="data-ip=${server.ipAddress}">
                                <i class="bi bi-arrow-clockwise me-1"></i>Testar Conectividade
                            </button>
                        </div>
                    </div>
                </div>
            </div>
           

        </div>    
    </main>
    <!-- Modal de confirmação de exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle text-danger me-2"></i>Confirmar Exclusão
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                   
                    <p class="text-muted small mb-0">Esta ação não pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="deleteForm" method="post" class="d-inline" th:action="@{/servers/{id}/delete(id=${server.id})}">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>Excluir Servidor
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/toast :: toast(elemId='connection-success', className='bg-success', message='conexão bem sucedida')}"></div>
    <div th:replace="~{fragments/toast :: toast(elemId='connection-error', className='bg-danger', message='Falha na conexão')}"></div>
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    
  
</body>

<th:block th:fragment="scripts">    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/servers-view.js}"></script>
</th:block>
</html>
