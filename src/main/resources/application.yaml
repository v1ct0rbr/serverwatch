spring:
  application:
    name: serverwatch
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local
    include: keycloak
  jackson:
    serialization:
      write-dates-as-timestamps: false
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
  
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:serverwatch-client}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:your-client-secret}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: ServerWatch Keycloak
        provider:
          keycloak:
            authorization-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://keycloak.derpb.com.br}/realms/${KEYCLOAK_REALM:DERPB}/protocol/openid-connect/auth
            token-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://keycloak.derpb.com.br}/realms/${KEYCLOAK_REALM:DERPB}/protocol/openid-connect/token
            user-info-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://keycloak.derpb.com.br}/realms/${KEYCLOAK_REALM:DERPB}/protocol/openid-connect/userinfo
            jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://keycloak.derpb.com.br}/realms/${KEYCLOAK_REALM:DERPB}/protocol/openid-connect/certs
            user-name-attribute: preferred_username
            issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://keycloak.derpb.com.br}/realms/${KEYCLOAK_REALM:DERPB}
  
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5435}/${DATABASE_NAME:serverwatch_db}
    username: ${DATABASE_USER:serverwatch_user}
    password: ${DATABASE_PASSWORD:serverwatch_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${LOGGING_LEVEL_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Configuração do Spring Mail
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
            required: true
          ssl:
            trust: "*"
          connectiontimeout: 10000
          timeout: 10000
        debug: ${MAIL_DEBUG:false}

# Configurações de logging para debug
logging:
  level:
    '[org.springframework.security]': ${LOGGING_LEVEL_SECURITY:INFO}
    '[org.springframework.security.oauth2]': ${LOGGING_LEVEL_KEYCLOAK:DEBUG}
    '[org.springframework.web.client]': ${LOGGING_LEVEL_KEYCLOAK:DEBUG}
    '[com.victorqueiroga.serverwatch.security]': ${LOGGING_LEVEL_KEYCLOAK:DEBUG}
    
server:
  port: ${SERVER_PORT:8080}